<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="index.css">
    <script src="information.js"></script>
    <script src="index.js"></script>
    <title>notes</title>
</head>
<body>
    <div class="container">
         <!-- loader -->
         <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <div class="header">
            <img src="assets/media/tasa_logo.svg" alt="logo" class="logo">
            <!-- <p class="title">פתקים</p>       -->
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
        </div>

        <div class="div-body">
            <div class="div-odot">
                <div class="div-middle">
                    <div class="div-p-odot">
                        <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                        <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                        <p class="p-odot">פיתוח: רב"ט מעיין אשר</p>
                        <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                        <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                    </div>
                    <img src="assets/media/till_whitelogo.svg" alt="till_whitelogo" class="till-logo">
                </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="start-page">
                <div class="div-fingerprint">
                    <p class="p-fingerprint">הכנס טביעת אצבע כי לפתוח את הטלפון</p>
                    <img src="assets/media/white_fingerprint.svg" alt="white_fingerprint" class="fingerprint">
                </div>
            </div>

            <div class="question-page animate__animated">
                <div class="div-question">
                    <p class="p-question"></p>
                    <input type="text" class="input-question" autocomplete="on" placeholder="הכנס תשובה...">
                </div>
            </div>

            <div class="page-notes animate__animated">
                <div class="div-notes">
                    <div class="start-notes"></div>        
                    <div class="div-open-notes">
                        <div class="notes">
                            <p class="p-notes"></p>
                        </div>
                        <img src="assets/media/back_button2.svg" alt="back_button" class="back-button-notes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
